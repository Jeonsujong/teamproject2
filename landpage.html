<!doctype html>
<html lang="en">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poiret+One');
    .ff{
      font-family: 'Poiret One','돋움';
    }
   </style>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/page.css" type="text/css">

    <title>Jiwonteam</title>
  </head>
  <body>
    <div class="d-flex justify-content-end">
      <div class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
          <a class="navbar-brand" href="#page1">Blossom</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="#page1">Home<span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="#page2">제품소개</a>
              <a class="nav-item nav-link" href="#">맞춤상품</a>
              <a class="nav-item nav-link" href="#">통계</a>
              <a class="nav-item nav-link" href="#">경영진</a>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="card bg-white text-black" id="page1">
      <img class="card-img" src="./image/flower.png" alt="Card image">
        <div class="card-img-overlay box1">
          <h1>&nbsp </h1>
          <h5>&nbsp </h5>
          <h5>&nbsp </h5>
          <img src="./image/bike.png" class="rounded mx-auto d-block">
          <h1 class="card-text ff " align="center" style="font-size: 80px">Blossom</h>
          <h1 class="card-text ff " align="center" style="font-size: 70px">Everywhere</h>
        </div>
    </div>
    <div  id="page2" style ="background-image: url(./image/backimg.png)">
      <div class="container pages page2">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="./image/gift.png" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>누군가에게 전하는 행복</h5>
                  <p>사랑하는 사람에게 혹은 축복하고 싶은 사람에게 마음을 전해보세요</p>
                </div>
             </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./image/delivery.png" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>정확하고 신속한 배달</h5>
                  <p>저희 블라썸은 배달 후 당일 세시간 안에 배달해드립니다</p>
                </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./image/florist.png" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>플로리스트의 선택</h5>
                  <p>꽃이 사용될 목적, 용도에 따라 플로리스트가 꽃다발을 주문 제작받습니다 </p>
                </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./image/happy.png" alt="fourth slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>선물, 그 이상의 가치</h5>
                  <p>단순한 선물의 의미를 넘어 당신의 마음에 꽃을 피워드립니다 </p>
                </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
     </div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
